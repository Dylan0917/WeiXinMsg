LOG_DIR=D:/logs/dip
#LOG_DIR=/apps/holdingshare/hs_loushang_logs/
#
# Set root category priority to WARN and its only appender to FILE.
#
log4j.rootCategory=INFO,console

#
# Set the code priority to INFO

log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=[%d{yyyy-MM-dd HH:mm:ss,SSS}] [%t] [%c] - %m%n


